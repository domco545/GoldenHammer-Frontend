
<div class="wrapper row">
  <div class="col-4 mr-4">
    <div class="product-wrap">
      <div class="product-shot">
        <img src="assets/img/notfound.png" alt="" />
      </div>
    </div>
    <div class="current_bids mt-4">
      <h5 class="pl-2">Current Bids</h5>
      <div class="bid_item d-flex justify-content-between p-2" *ngFor="let bid of bids">
        <span class="user">John Doe</span>
        <span class="price">dkk 400</span>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="product-info">
      <h2>{{(selectedAuction | async)?.title}}</h2>
      <div class="desc">
        {{(selectedAuction | async)?.body}}
        <h4 class="pt-2">Current Price: dkk 120</h4>
      </div>
      <ul class="sizing-list">
        <li class="size">dkk 200</li>
        <li class="size active">dkk 300</li>
        <li class="size">dkk 400</li>
        <li><input class="custom_amount" placeholder="Enter Custom Amount"></li>
      </ul>
    </div>

  </div>
</div>
