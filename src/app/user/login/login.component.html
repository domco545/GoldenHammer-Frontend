<div>
  <ngb-alert *ngIf="error" [type]="'danger'" (closed)="closeAlert()">{{ error }}</ngb-alert>
  <form>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" [formControl]="emailFc">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [formControl]="passwordFc">
    </div>
    <button type="button" class="btn btn-primary" (click)="submit()">Submit</button>
  </form>
</div>
